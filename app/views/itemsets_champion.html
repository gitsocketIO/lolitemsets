<div class="loading">
  <p>Loading...<p>
</div>
<div class="container">
  <h2>Select a champion</h2>
  <div class="search_champion">
    <label><span class="glyphicon glyphicon-search"></span></label>
    <input type="text" ng-model="search.name" placeholder="Search...." />
  </div>
  <div class="clear"></div>
  <div class="champion_infos" ng-repeat="championinfo in championInfos | filter: search | orderBy:'name'">
    <div class="champion_img" ng-click="itemsetChampion(championinfo.name)">
      <img ng-src="mycustomcdn/{{championinfo.image.full}}" />
      <p>{{championinfo.name}}</p>
    </div>
  </div>  
</div>
